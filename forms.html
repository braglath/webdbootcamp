<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">this is your username: </label>
        <input type="text" placeholder="username" id="username" name="username" />
      </p>
      <p>
        <label for="password">this is password: </label>
        <input type="password" placeholder="password" id="password" />
      </p>
      <p>
          <label for="color"> Pick a Color: </label>
        <input type="color" id="color" />
      </p>
      <p>
          <label for="number">Choose a Number: </label>
        <input type="number" placeholder="number" id="number" />
      </p>
    <button type="submit">Submit</button>
    </form>

    <form action="/http://www.reddit.com/search">
    <input type="text" name="q">
    <button>search button</button>
  </form>
  </body>
</html>
