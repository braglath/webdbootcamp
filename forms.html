<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">this is your username: </label>
        <input type="text" placeholder="username" id="username" name="username" />
      </p>
      <p>
        <label for="password">this is password: </label>
        <input type="password" placeholder="password" id="password" />
      </p>
      <p>
          <label for="color"> Pick a Color: </label>
        <input type="color" id="color" />
      </p>
      <p>
          <label for="number">Choose a Number: </label>
        <input type="number" placeholder="number" id="number" />
      </p>
    <button type="submit">Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>search button</button>
  </form>
  <hr>
  <h2>More Types</h2>
  <form action="/birds">
  <input type="checkbox" name="agree" id="agree" >
  <label for="agree">I agree to everything</label>
  <p>
    <label for="xs">XS</label>
    <input type="radio" name="size" id="xs" value="xs">
    <label for="s">Small</label>
    <input type="radio" name="size" id="s" value="small">
    <label for="m">Medium</label>
    <input type="radio" name="size" id="m" value="medium">  
    <label for="l">Large</label>
    <input type="radio" name="size" id="l" value="large">
</p>
<p>
<label for="meal">Please Select a Entree</label>
<select name="meal" id="meal">
  <!-- <option value="">Please Choose an Option</option> -->
  <option value="fish">Fish</option>
  <option value="chicken" selected>Chicken</option>
  <option value="egg">Egg</option>
  <option value="fish">Mutton</option>
</select>
</p>
<p>
  <label for="cheese">Amount of cheese</label>
  <input type="range" id="cheese" min="0" max="10" value="0" name="cheese-level">
</p>
<p>
  <label for="requests">Any requests?</label>
  <br>
  <textarea name="requests" id="requests" cols="30" rows="10" placeholder="type your request here"></textarea>
</p>
  <button>Submit</button>
</form>
  </body>
</html>
